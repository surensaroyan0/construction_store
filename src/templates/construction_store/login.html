<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuildSupply Co</title>
    <link rel="stylesheet" href="{{ STATIC_URL }}/css/login.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}/css/header.css">
</head>
<body class="center">
    <header>
        <div class="size">
            <div class="around">
                <div class="header_box logo">
                    <h1><a href="/api/home/">BuildSupply Co</a></h1>
                </div>
                <div class="header_box menu">
                    <nav>
                        <ul>
                            <li><a href="/api/about/">About Us</a></li>
                            <li><a href="/api/user/login/">Sign In</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <section class="container">
        <div class="size">
            <h2>Login Here</h2>
            <p class="subtitle">Please fill in the following information</p>
            <p class="error_message">{{ error }}</p>
            
            <form action="/api/user/login/" method="post">
            {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username: </label>
                    <input type="text" id="username" placeholder="Enter a username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password: </label>
                    <input type="password" id="password" placeholder="Enter a password" name="password" required>
                </div>

                <button type="submit">Login</button>

                <div class="forgot_password">
                    <a href="/api/user/forgot-password/">Forgot password?</a>
                </div>

                <div class="new_account">
                    <a href="/api/user/register/">Create New Account</a>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
