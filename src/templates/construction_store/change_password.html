<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuildSupply Co</title>
    <link rel="stylesheet" href="{{ STATIC_URL }}/css/header.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}/css/change_password.css">
</head>
<body class="center">
    <header>
        <div class="size">
            <div class="around">
                <div class="header_box logo">
                    <h1><a href="/api/home/">BuildSupply Co</a></h1>
                </div>
                <div class="header_box menu">
                    <nav>
                        <ul>
                            <li><a href="/api/about/">About Us</a></li>
                            <li><a href="/api/user/login/">Sign In</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <section class="container">
        <div class="size">
            <form action="/api/user/change-password/" method="post" onsubmit="return isConfirmPassword()">
            {% csrf_token %}
                <div class="size">
                    <p class="error_message">{{ error }}</p>

                    <input type="password" placeholder="New Password" name="password" id="password" required>
                    <input type="password" placeholder="Confirm Password" id="confirm_password" required>
                    <p id="password_error" class="error_message" style="display: none; margin-top: 10px;">Passwords do not match</p>

                    <input type="submit" value="Change Password">
                </div>
            </form>
        </div>
    </section>

    <script src="{{ STATIC_URL }}/js/isConfirmPassword.js"></script>
</body>
</html>
